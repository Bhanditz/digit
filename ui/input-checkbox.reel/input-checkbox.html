<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="input-checkbox.css">
    
    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "inputCheckbox"}
                }
            },

            "pressComposer": {
                "prototype": "montage/composer/press-composer",
                "properties": {
                    "component": {"@": "owner"}
                },
                "listeners": [
                    {
                        "type": "press",
                        "listener": {"@": "owner"}
                    }
                ]
            }
        }
    </script>
    
</head>
<body>
    <span data-montage-id="inputCheckbox" class="digit-InputCheckbox"></span>
</body>
</html>
