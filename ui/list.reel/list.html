    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "list"}
                }
            },

            "repetition": {
                "prototype": "montage/ui/repetition.reel",

                    "element": {"#": "repetition"}

                "bindings": {

            "scroller": {

                "properties": {
                    "element": {"#": "scroller"}
                },
                "bindings": {
                    "axis": {"<-": "@owner.axis"}
                }
            }
        }
    </script>
