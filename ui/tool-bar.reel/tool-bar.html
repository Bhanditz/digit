<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="tool-bar.css">
    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "tool-bar"}
                }
            }
        }
    </script>
</head>
<body>
	<menu data-montage-id="tool-bar" class="montage-ToolBar">
        <div class="montage-ToolBar-group">
            <button class="montage-ToolBar-button" data-icon="rocket"></button>
            <button class="montage-ToolBar-button" data-icon="pictures"></button>
            <button class="montage-ToolBar-button" data-icon="video"></button>
            <button class="montage-ToolBar-button" data-icon="music"></button>
            <button class="montage-ToolBar-button" data-icon="cog"></button>
		</div>
	</menu>
</body>
</html>
