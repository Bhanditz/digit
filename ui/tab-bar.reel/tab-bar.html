<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="tab-bar.css">
    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "tab-bar"}
                }
            }
        }
    </script>
</head>
<body>
	<nav data-montage-id="tab-bar" class="montage-TabBar">
		<button class="montage-TabBar-tab" data-icon="rocket">Games</button>
		<button class="montage-TabBar-tab montage-TabBar-tab-active" data-icon="pictures">Pictures</button>
		<button class="montage-TabBar-tab" data-icon="video">Videos</button>
		<button class="montage-TabBar-tab" data-icon="music">Music</button>
		<button class="montage-TabBar-tab" data-icon="ellipsis">More</button>
	</nav>
</body>
</html>
