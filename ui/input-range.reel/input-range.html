<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="input-range.css">
    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "inputRange"},
                    "_thumbSliderElement": {"#": "thumbSlider"},
                    "_inputRangeThumbElement": {"#": "inputRangeThumb"}
                }
        
            }
        }
    </script>
</head>
<body>
    <!-- inputRange needs to be a div to work in Firefox -->
    <div data-montage-id="inputRange" class="digit-InputRange">
        <div data-montage-id="thumbSlider" class="digit-InputRange-thumbSlider">
            <div data-montage-id="inputRangeThumb" class="digit-InputRange-thumb"></div>
        </div>
    </div>
</body>
</html>
