<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link href="../main.reel/main.css" rel="stylesheet">    
    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "single"}
                }
            },
            
            "splitView1": { "prototype": "split-view.reel", "properties": { "element": {"#": "splitView1"} } },
            "splitView2": { "prototype": "split-view.reel", "properties": { "element": {"#": "splitView2"} } },
            "splitView3": { "prototype": "split-view.reel", "properties": { "element": {"#": "splitView3"} } }
        }
    </script>    
</head>
<body data-montage-id="single">

    <h1><span class="logo"></span> <span>Digit</span></h1>
    <h2>Single component (for testing)</h2>
    
    <table>
        <thead>
            <tr>
                <th></th>
                <th>Skeleton</th>
                <th>+ <span class="hl">Light</span> Skin</th>
                <th>+ <span class="hl">Dark</span> Skin</th>
            </tr>
        </thead>
        <tbody>
            
            <tr>
                <td><a href="https://github.com/montagejs/digit/tree/master/split-view.reel">Split View</a></td>
                <td><div data-montage-id="splitView1"></div></td>
                <td data-montage-skin="light"><div data-montage-id="splitView2"></div></td>
                <td data-montage-skin="dark"><div data-montage-id="splitView3"></div></td>
            </tr>
                        
        </tbody>
    </table>

</body>
</html>
