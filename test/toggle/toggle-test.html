<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Toggle</title>
    <script type="text/javascript" src="../../node_modules/montage/montage.js" data-package="../../"></script>
    <script type="text/montage-serialization">
        {
            "test": {
                "prototype": "test/toggle/toggle-test[Test]",
                "properties": {
                    "toggle": {"@": "toggle"}
                }
            },

            "toggle": {
                "prototype": "ui/toggle.reel",
                "properties": {
                    "element": {"#": "toggle"}
                }
            }
        }
    </script>

</head>
<body>
    <h1>Toggle</h1>

    <div data-montage-id="toggle"></div>
</body>
</html>
