<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link href="side.css" rel="stylesheet">
    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "side"}
                }
            },
        
            "header":   { "prototype": "digit/ui/header.reel",   "properties": { "element": {"#": "header"} } },
            "toolBar":  { "prototype": "digit/ui/tool-bar.reel", "properties": { "element": {"#": "toolBar"} } },
            "list":     { "prototype": "digit/ui/list.reel",     "properties": { "element": {"#": "list"} } },
            "tabBar":   { "prototype": "digit/ui/tab-bar.reel",  "properties": { "element": {"#": "tabBar"} } }
        }
    </script>
</head>
<body>
    
    <aside data-montage-id="side" class="side">
        <header data-montage-id="header" class="header"></header>
        <menu data-montage-id="toolBar" class="toolBar"></menu>      
        <ul data-montage-id="list" class="list"></ul>
        <nav data-montage-id="tabBar" class="tabBar"></nav>
    </aside>
    
</body>
</html>
