<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    
    <link href="../../../../overview/assets/icons/style.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    
    <link href="main.json" rel="serialization" type="text/montage-serialization">
</head>
<body>
    <div data-montage-id="main" class="Main">
    
        <h1><span class="logo"></span> <span>Digit</span></h1>
        
        <div class="frame">
            
            <!-- Basic components ----------------------------------------------- -->
            
            
            <div class="group group--buttons">
                
                <input data-montage-id="inputRadio1" name="inputRadio" type="radio" checked>
                <input data-montage-id="inputRadio2" name="inputRadio" type="radio">

                <input data-montage-id="inputCheckbox" type="checkbox" checked>

                <input data-montage-id="toggle" type="checkbox">

                <button data-montage-id="button">Button</button>
                
                <div data-montage-id="buttonGroup">
                    <button data-montage-id="buttonGroupItem1">1</button>
                    <button data-montage-id="buttonGroupItem2">2</button>
                    <button data-montage-id="buttonGroupItem3">3</button>
                </div>
                
                <select data-montage-id="select">
                    <option value="AZ">Arizona</option>
                    <option value="AL">Alabama</option>
                    <option value="CA">California</option>
                    <option value="HI">Hawaii</option>
                    <option value="NY">New York</option>
                </select>
            
            </div>
            
            
            <div class="group group--inputs">

                <input data-montage-id="inputNumber" type="number">
            
                <input data-montage-id="inputText" type="text" placeholder="Text Input">
                
                <textarea data-montage-id="textarea" placeholder="Textarea"></textarea>
                                
                <input data-montage-id="slider" type="range" value="50" min="0" max="100">
            
            </div>
            
            <div class="group group--indicators">
                <progress data-montage-id="progress" value="30" max="100"></progress>
            </div>
            
            
            <!-- Advanced components ----------------------------------------------- -->
            
            <div class="group group--media">
                <audio data-montage-id="audio"></audio>
                <video data-montage-id="video"></video>
            </div>
            
            
            <div class="group group--misc">
                <div data-montage-id="map"></div>
            </div>
            
     
     
            <!-- Layout components ----------------------------------------------- -->
            
            <div class="group group--layout">
            
                <header data-montage-id="header"></header>
            
                <menu data-montage-id="toolBar"></menu>
            
                <menu class="digit-ToolBar">
                    <div class="digit-ToolBar-group">
                        <button class="digit-ToolBar-button" data-icon="pictures"></button>
                        <button class="digit-ToolBar-button" data-icon="video"></button>
                        <button class="digit-ToolBar-button" data-icon="music"></button>
                	</div>
                	<div class="digit-ToolBar-group">
                        <button class="digit-ToolBar-button" data-icon="arrow-left"></button>
                        <button class="digit-ToolBar-button" data-icon="arrow-right"></button>
                    </div>
                </menu>
            
                <ul data-montage-id="list"></ul>
            
                <nav data-montage-id="tabBar"></nav>
            
                <div data-montage-id="actionSheet"></div>
            
                <div data-montage-id="modal"></div>
            
                <div data-montage-id="notification"></div>
                
            </div>
            
        </div>
        
    </div>
    
    
</body>
</html>
