<!doctype html>

<!-- This is HTML/CSS only to speed up CSS styling. -->

<html>
<head>
    <title>Montage Digit - Styler</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    
    <link href="../overview/main.reel/main.css" rel="stylesheet">    
    <link href="../video.reel/icons/style.css" rel="stylesheet">
    <link href="../video.reel/video.css" rel="stylesheet">

</head>
<body>

    <h1><span class="logo"></span> <span>Digit</span></h1>
    <h2>Style Factory</h2>
    
    <table>
        <thead>
            <tr>
                <th></th>
                <th>Skeleton</th>
                <th>+ <span class="hl">Light</span> Skin</th>
                <th>+ <span class="hl">Dark</span> Skin</th>
            </tr>
        </thead>
        <tbody>
            
            <tr>
                <td><a href="https://github.com/montagejs/digit/tree/master/video.reel">Video</a></td>
                <td>
                    <div data-montage-id="video" class="montage-Video">
                        <video class="montage-Video-frame" 
                            src="../video.reel/video-320x180.mp4" 
                            poster="../video.reel/poster.png" 
                            >
                        </video>
                        <div class="montage-Video-cover">
                            <button class="montage-Video-cover-button"></button>
                        </div>
                        <menu class="montage-Video-controls">
                            <button class="montage-Video-controls-button-play"></button>
                            <div class="montage-Video-controls-track">
                                <div class="montage-Video-controls-track-timeline">
                                    <div class="montage-Video-controls-track-timeline-progress"></div>
                                </div>
                                <div draggable="true" class="montage-Video-controls-track-thumb">-2:45</div>
                            </div>
                            <button class="montage-Video-controls-button-fullscreen"></button>
                        </menu>
                    </div>
                </td>
                <td data-montage-skin="light">
                    <div data-montage-id="video" class="montage-Video">
                        <video class="montage-Video-frame" 
                            src="../video.reel/video-320x180.mp4" 
                            poster="../video.reel/poster.png" 
                            >
                        </video>
                        <div class="montage-Video-cover">
                            <button class="montage-Video-cover-button"></button>
                        </div>
                        <menu class="montage-Video-controls">
                            <button class="montage-Video-controls-button-play"></button>
                            <div class="montage-Video-controls-track">
                                <div class="montage-Video-controls-track-timeline">
                                    <div class="montage-Video-controls-track-timeline-progress"></div>
                                </div>
                                <div draggable="true" class="montage-Video-controls-track-thumb">-2:45</div>
                            </div>
                            <button class="montage-Video-controls-button-fullscreen"></button>
                        </menu>
                    </div>
                </td>
                <td data-montage-skin="dark">
                    <div data-montage-id="video" class="montage-Video">
                        <video class="montage-Video-frame" 
                            src="../video.reel/video-320x180.mp4" 
                            poster="../video.reel/poster.png" 
                            >
                        </video>
                        <div class="montage-Video-cover">
                            <button class="montage-Video-cover-button"></button>
                        </div>
                        <menu class="montage-Video-controls">
                            <button class="montage-Video-controls-button-play"></button>
                            <div class="montage-Video-controls-track">
                                <div class="montage-Video-controls-track-timeline">
                                    <div class="montage-Video-controls-track-timeline-progress"></div>
                                </div>
                                <div draggable="true" class="montage-Video-controls-track-thumb">-2:45</div>
                            </div>
                            <button class="montage-Video-controls-button-fullscreen"></button>
                        </menu>
                    </div>
                </td>
            </tr>
                        
        </tbody>
    </table>

</body>
</html>
