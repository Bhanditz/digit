<!doctype html>

<!-- This is HTML/CSS only to speed up CSS styling. -->

<html>
<head>
    <title>Montage Digit - Styler</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    
    <link href="../overview/main.reel/main.css" rel="stylesheet">    
    <link href="../action-sheet.reel/action-sheet.css" rel="stylesheet">
    <link href="../button.reel/button.css" rel="stylesheet">

</head>
<body>

    <h1><span class="logo"></span> <span>Digit</span></h1>
    <h2>Style Factory</h2>
    
    <table>
        <thead>
            <tr>
                <th></th>
                <th>Skeleton</th>
                <th>+ <span class="hl">Light</span> Skin</th>
                <th>+ <span class="hl">Dark</span> Skin</th>
            </tr>
        </thead>
        <tbody>
            
            <tr>
                <td><a href="https://github.com/montagejs/digit/tree/master/action-sheet.reel">Action Sheet</a></td>
                <td>
                    <div class="montage-ActionSheet">
                        <p class="montage-ActionSheet-title">From Sarah: Vacation pictures</p>
                        <button class="montage-Button montage-ActionSheet-button">Reply</button>
                        <button class="montage-Button montage-ActionSheet-button">Forward</button>
                        <button class="montage-Button montage-ActionSheet-button">Save Image</button>
                        <button class="montage-Button montage-ActionSheet-button montage-ActionSheet-button--cancel">Cancel</button>
                    </div>
                </td>
                <td data-montage-skin="light">
                    <div class="montage-ActionSheet">
                        <p class="montage-ActionSheet-title">From Sarah: Vacation pictures</p>
                        <button class="montage-Button montage-ActionSheet-button">Reply</button>
                        <button class="montage-Button montage-ActionSheet-button">Forward</button>
                        <button class="montage-Button montage-ActionSheet-button">Save Image</button>
                        <button class="montage-Button montage-ActionSheet-button montage-ActionSheet-button--cancel">Cancel</button>
                    </div>
                </td>
                <td data-montage-skin="dark">
                    <div class="montage-ActionSheet">
                        <p class="montage-ActionSheet-title">From Sarah: Vacation pictures</p>
                        <button class="montage-Button montage-ActionSheet-button">Reply</button>
                        <button class="montage-Button montage-ActionSheet-button">Forward</button>
                        <button class="montage-Button montage-ActionSheet-button">Save Image</button>
                        <button class="montage-Button montage-ActionSheet-button montage-ActionSheet-button--cancel">Cancel</button>
                    </div>
                </td>
            </tr>
                        
        </tbody>
    </table>

</body>
</html>
