<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="list.css" rel="stylesheet">
    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "list"}
                }
            },
            "checkbox": {
                "prototype": "../input-checkbox.reel",
                "properties": {
                    "element": {"#": "checkbox"}
                }
            },
            "toggle": {
                "prototype": "../toggle.reel",
                "properties": {
                    "element": {"#": "toggle"}
                }
            }
        }
    </script>
</head>
<body>
	<ul data-montage-id="list" class="montage-List">
		<li class="montage-List-item">
            <label class="montage-List-item-label">Text Only</label>
        </li>
		<li class="montage-List-item">
            <label class="montage-List-item-label">with Badge</label>
            <span class="montage-List-item-badge">5</span>
        </li>
		<li class="montage-List-item">
            <label class="montage-List-item-label">with Badge</label>
            <span class="montage-List-item-badge">16</span>
        </li>
		<li class="montage-List-item">
            <label class="montage-List-item-label">with Toggle</label>
            <span class="montage-List-item-cell">
                <input data-montage-id="toggle" type="checkbox">
            </span>
        </li>
		<li class="montage-List-item">
            <span class="montage-List-item-cell">
                <input data-montage-id="checkbox" type="checkbox">
            </span>
            <label class="montage-List-item-label">with Checkbox</label>
        </li>
		<li class="montage-List-item">
            <label class="montage-List-item-label">with right Icon</label>
            <i class="montage-List-item-icon" data-icon="arrow-right"></i>
        </li>
		<li class="montage-List-item">
            <label class="montage-List-item-label">with right Icon</label>
            <i class="montage-List-item-icon" data-icon="cog"></i>
        </li>
		<li class="montage-List-item">
            <i class="montage-List-item-icon" data-icon="rocket"></i>
            <label class="montage-List-item-label">with left Icon</label>
        </li>
		<li class="montage-List-item">
            <i class="montage-List-item-icon" data-icon="pictures"></i>
            <label class="montage-List-item-label">with left Icon</label>
        </li>
		<li class="montage-List-item">
            <i class="montage-List-item-image" style="background-image: url(http://placekitten.com/100/100);"></i>
            <label class="montage-List-item-label">with Image</label>
        </li>
		<li class="montage-List-item">
            <i class="montage-List-item-image" style="background-image: url(http://placekitten.com/160/160);"></i>
            <label class="montage-List-item-label">with Image</label>
        </li>
		<li class="montage-List-item">
            <i class="montage-List-item-icon" data-icon="arrow-left"></i>
            <label class="montage-List-item-label">Mixed and Matched</label>
            <span class="montage-List-item-badge">8</span>
        </li>
        <li class="montage-List-item">
            <span class="montage-List-item-badge">3</span>
            <label class="montage-List-item-label">Mixed and Matched</label>
            <i class="montage-List-item-image" style="background-image: url(http://placekitten.com/200/200);"></i>
            <i class="montage-List-item-icon" data-icon="camera"></i>
        </li>
		
	</ul>
</body>
</html>
