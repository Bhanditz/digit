<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link href="../../assets/icons/style.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <link href="main.json" rel="serialization" type="text/montage-serialization">
</head>
<body>
    <div data-montage-id="main">
        <h1><span class="logo"></span> <span>digit</span></h1>

        <h2>Basic components</h2>

        <table>
            <thead>
                <tr>
                    <th></th>
                    <th>Skeleton</th>
                    <th>+ <span class="hl">Light</span> Skin</th>
                    <th>+ <span class="hl">Dark</span> Skin</th>
                </tr>
            </thead>
            <tbody>

                <tr>
                    <td><a href="https://github.com/montagejs/digit/tree/master/button.reel">Button</a></td>
                    <td><button data-montage-id="button1">Button</button></td>
                    <td data-montage-skin="light"><button data-montage-id="button2">Button</button></td>
                    <td data-montage-skin="dark" ><button data-montage-id="button3">Button</button></td>
                </tr>

                <tr>
                    <td><a href="https://github.com/montagejs/digit/tree/master/checkbox.reel">Checkbox</a></td>
                    <td><span data-montage-id="checkbox1"></span></td>
                    <td data-montage-skin="light"><span data-montage-id="checkbox2"></span></td>
                    <td data-montage-skin="dark" ><span data-montage-id="checkbox3"></span></td>
                </tr>

                <tr>
                    <td><a href="https://github.com/montagejs/digit/tree/master/radio-button.reel">Radio Button</a></td>
                    <td>
                        <span data-montage-id="radioButton1A"></span>
                        <span data-montage-id="radioButton1B"></span>
                    </td>
                    <td data-montage-skin="light">
                        <span data-montage-id="radioButton2A"></span>
                        <span data-montage-id="radioButton2B"></span>
                    </td>
                    <td data-montage-skin="dark">
                        <span data-montage-id="radioButton3A"></span>
                        <span data-montage-id="radioButton3B"></span>
                    </td>
                </tr>

                <tr>
                    <td><a href="https://github.com/montagejs/digit/tree/master/select.reel">Select</a></td>
                    <td>
                        <select data-montage-id="select1">
                            <option value="AZ">Arizona</option>
                            <option value="AL">Alabama</option>
                            <option value="CA">California</option>
                            <option value="HI">Hawaii</option>
                            <option value="NY">New York</option>
                        </select>
                    </td>
                    <td data-montage-skin="light">
                        <select data-montage-id="select2">
                            <option value="AZ">Arizona</option>
                            <option value="AL">Alabama</option>
                            <option value="CA">California</option>
                            <option value="HI">Hawaii</option>
                            <option value="NY">New York</option>
                        </select>
                    </td>
                    <td data-montage-skin="dark">
                        <select data-montage-id="select3">
                            <option value="AZ">Arizona</option>
                            <option value="AL">Alabama</option>
                            <option value="CA">California</option>
                            <option value="HI">Hawaii</option>
                            <option value="NY">New York</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td><a href="https://github.com/montagejs/digit/tree/edge/text-field.reel">Text Field</a></td>
                    <td><input data-montage-id="textField1" type="text"></td>
                    <td data-montage-skin="light"><input data-montage-id="textField2" type="text"></td>
                    <td data-montage-skin="dark"><input data-montage-id="textField3" type="text"></td>
                </tr>

                <tr>
                    <td><a href="https://github.com/montagejs/digit/tree/edge/ui/text-area.reel">Text Area</a></td>
                    <td><textarea data-montage-id="textArea1"></textarea></td>
                    <td data-montage-skin="light"><textarea data-montage-id="textArea2"></textarea></td>
                    <td data-montage-skin="dark"><textarea data-montage-id="textArea3"></textarea></td>
                </tr>

                <tr>
                    <td><a href="https://github.com/montagejs/digit/tree/master/number-field.reel">Number Field</a></td>
                    <td><input data-montage-id="numberField1" type="number" value=""></td>
                    <td data-montage-skin="light"><input data-montage-id="numberField2" type="number" value="0"></td>
                    <td data-montage-skin="dark"><input data-montage-id="numberField3" type="number" value="0"></td>
                </tr>

                <tr>
                    <td><a href="https://github.com/montagejs/digit/tree/master/slider.reel">Slider</a></td>
                    <td><input data-montage-id="slider1" value="50" min="0" max="100" type="range"></td>
                    <td data-montage-skin="light"><input data-montage-id="slider2" value="50" min="0" max="100" type="range"></td>
                    <td data-montage-skin="dark"><input data-montage-id="slider3" value="50" min="0" max="100" type="range"></td>
                </tr>

            </tbody>
        </table>

        <h2>Layout components</h2>

        <table class="layout">
            <thead>
                <tr>
                    <th></th>
                    <th>Skeleton</th>
                    <th>+ <span class="hl">Light</span> Skin</th>
                    <th>+ <span class="hl">Dark</span> Skin</th>
                </tr>
            </thead>
            <tbody>

                <tr>
                    <td><a href="https://github.com/montagejs/digit/tree/master/list.reel">List</a></td>
                    <td>
                        <ul data-montage-id="list1">
                            <li data-montage-id="listItem1"></li>
                        </ul>
                    </td>
                    <td data-montage-skin="light">
                        <ul data-montage-id="list2">
                            <li data-montage-id="listItem2"></li>
                        </ul>
                    </td>
                    <td data-montage-skin="dark" >
                        <ul data-montage-id="list3">
                            <li data-montage-id="listItem3"></li>
                        </ul>
                    </td>
                </tr>



            </tbody>
        </table>



    </div>
</body>
</html>
