<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link href="../main.reel/main.css" rel="stylesheet">    
    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "single"}
                }
            },
            
            "video1": { "prototype": "digit/ui/video.reel", "properties": { "element": {"#": "video1"} } },
            "video2": { "prototype": "digit/ui/video.reel", "properties": { "element": {"#": "video2"} } },
            "video3": { "prototype": "digit/ui/video.reel", "properties": { "element": {"#": "video3"} } }
        }
    </script>    
</head>
<body>
    <div data-montage-id="single">

        <h1><span class="logo"></span> <span>Digit</span></h1>
        <h2>Single component (for testing)</h2>

        <table>
            <thead>
                <tr>
                    <th></th>
                    <th>Skeleton</th>
                    <th>+ <span class="hl">Light</span> Skin</th>
                    <th>+ <span class="hl">Dark</span> Skin</th>
                </tr>
            </thead>
            <tbody>

                <tr>
                    <td><a href="https://github.com/montagejs/digit/tree/master/video.reel">Video</a></td>
                    <td><div data-montage-id="video1"></div></td>
                    <td data-montage-skin="light"><div data-montage-id="video2"></div></td>
                    <td data-montage-skin="dark"><div data-montage-id="video3"></div></td>
                </tr>

            </tbody>
        </table>
    </div>
</body>
</html>
