<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link href="../main.reel/main.css" rel="stylesheet">
    <style>
        section {
            padding: 20px;
        }
        .montage-Toggle {
            margin: 10px;
        }
        [data-montage-skin="light"] {
            background: hsl(0,0%,96%);
        }
        [data-montage-skin="dark"] {
            background: hsl(0,0%,24%);
        }
    </style>   
    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "single"}
                }
            },
            
            "toggleL": { "prototype": "toggle.reel", "properties": { "element": {"#": "toggleL"} } },
            "toggleD": { "prototype": "toggle.reel", "properties": { "element": {"#": "toggleD"} } },
            "toggleLD": { "prototype": "toggle.reel", "properties": { "element": {"#": "toggleLD"} } },
            "toggleDL": { "prototype": "toggle.reel", "properties": { "element": {"#": "toggleDL"} } },
            "toggleLDL": { "prototype": "toggle.reel", "properties": { "element": {"#": "toggleLDL"} } },
            "toggleDLD": { "prototype": "toggle.reel", "properties": { "element": {"#": "toggleDLD"} } }
        }
    </script>    
</head>
<body data-montage-id="single">

    <h1><span class="logo"></span> <span>Digit</span></h1>
    <h2>Skin Nesting</h2>
    
    <table>
        <thead>
            <tr>
                <th>Light</th>
                <th>Dark</th>
            </tr>
        </thead>
        <tbody>
            
            <tr>
                <td>
                    <section data-montage-skin="light">
                        <div data-montage-id="toggleL"></div>
                        <section data-montage-skin="dark">
                            <div data-montage-id="toggleLD"></div>
                            <section data-montage-skin="light">
                                <div data-montage-id="toggleLDL"></div>
                            </section>
                        </section>
                    </section>
                </td>
                <td>
                    <section data-montage-skin="dark">
                        <div data-montage-id="toggleD"></div>
                        <section data-montage-skin="light">
                            <div data-montage-id="toggleDL"></div>
                            <section data-montage-skin="dark">
                                <div data-montage-id="toggleDLD"></div>
                            </section>
                        </section>
                    </section>
                </td>
            </tr>
                        
        </tbody>
    </table>

</body>
</html>
